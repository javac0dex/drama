<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRAMAIN - Drama China Gratis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #111118);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      color: #f7c800;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 500;
      color: #ffffff;
      margin-bottom: 30px;
      text-align: center;
    }

    .episode-list {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .episode-item a {
      display: block;
      padding: 14px 25px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      font-size: 1.05rem;
      transition: all 0.3s ease;
    }

    .episode-item a:hover {
      background: linear-gradient(to right, #6a5acd, #836fff);
      transform: scale(1.02);
    }

    .footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.95rem;
      color: #bbb;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      .episode-item a {
        font-size: 0.95rem;
        padding: 12px 18px;
      }
    }
  </style>
</head>
  <div id="popup" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background-color:rgba(0,0,0,0.4);justify-content:center;align-items:center;z-index:9999;cursor:pointer;">
  <div style="width:300px;height:200px;background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.5);text-align:center;">
    <h3>üéÅ Promo Spesial!</h3>
    <p>Klik untuk melihat penawaran menarik di Shopee.</p>
  </div>
</div>

<script>
  const links = [
    "https://s.shopee.co.id/AUg4dsQtYw",
    "https://s.shopee.co.id/10phAVYIr4",
    "https://s.shopee.co.id/10phAVYIr5",
    "https://s.shopee.co.id/10phAVYIr46"
  ];

  const popup = document.getElementById("popup");

  function showPopup() {
    popup.style.display = "flex";
    const randomLink = links[Math.floor(Math.random() * links.length)];
    popup.onclick = function() {
      window.open(randomLink, "_blank");
      popup.style.display = "none";
    };
  }

  setInterval(showPopup, 180000); // setiap 3 menit
  setTimeout(showPopup, 5000);    // pertama kali setelah 5 detik
</script>

<body>

  <h1>DRAMAIN - Drama China Gratis</h1>
  <h2>Drama - Kekasih Yang Baik Hati</h2>

  <div class="episode-list">

    </div>
    <div class="episode-item">

    </div>
    <div class="episode-item">

    </div>
    <div class="episode-item">
      <a href="https://dramain.vercel.app/episode/4" target="_blank">Episode 4</a>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 DRAMAIN. All Rights Reserved.
  </div>

</body>
</html>
