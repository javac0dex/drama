<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRAMAIN - Drama China Gratis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #111118);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      color: #f7c800;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 500;
      color: #ffffff;
      margin-bottom: 30px;
      text-align: center;
    }

    .episode-list {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .episode-item a {
      display: block;
      padding: 14px 25px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      font-size: 1.05rem;
      transition: all 0.3s ease;
    }

    .episode-item a:hover {
      background: linear-gradient(to right, #6a5acd, #836fff);
      transform: scale(1.02);
    }

    .footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.95rem;
      color: #bbb;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      .episode-item a {
        font-size: 0.95rem;
        padding: 12px 18px;
      }
    }
  </style>
</head>

  <div id="popup" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background-color:rgba(0,0,0,0.4);justify-content:center;align-items:center;z-index:9999;cursor:pointer;">
  <a id="popupLink" href="#" target="_blank">
    <img id="popupImg" src="" alt="Iklan Shopee" style="max-width:90vw;max-height:90vh;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.5);">
  </a>
</div>

<script>
  const ads = [
    {
      link: "https://shopee.co.id/Laptop-Asus-i.117236169.27535410559",
      image: "iklan1.jpg"
    },
    {
      link: "https://shopee.co.id/Channel-Saluran-Whatsapp-Aktif-i.117236169.27232271230",
      image: "iklan2.jpg"
    },
    {
      link: "https://shopee.co.id/Live-Streaming-Theater-JKT48-i.117236169.19083194758",
      image: "iklan3.jpg"
    },
    {
      link: "https://shopee.co.id/Live-Streaming-Theater-JKT48-Via-Youtube-i.117236169.25570874668",
      image: "iklan4.jpg"
    }
  ];

  const popup = document.getElementById("popup");
  const popupImg = document.getElementById("popupImg");
  const popupLink = document.getElementById("popupLink");

  function showPopup() {
    const randomAd = ads[Math.floor(Math.random() * ads.length)];
    popupImg.src = randomAd.image;
    popupLink.href = randomAd.link;
    popup.style.display = "flex";
  }

  // Klik di luar gambar juga menutup popup
  popup.addEventListener("click", function (e) {
    if (!popupImg.contains(e.target)) {
      popup.style.display = "none";
    }
  });

  // Jadwal muncul setiap 2 menit
  setInterval(showPopup, 120000);

  // Muncul pertama kali setelah 1 detik
  setTimeout(showPopup, 1000);
</script>



<body>

  <h1>DRAMAIN - Drama China Gratis</h1>
  <h2>Drama - Kekasih Yang Baik Hati</h2>

  <div class="episode-list">

    </div>
    <div class="episode-item">

    </div>
    <div class="episode-item">
      <a href="https://dramain.vercel.app/episode/3" target="_blank">Episode 3</a>
    </div>
    <div class="episode-item">
      <a href="https://dramain.vercel.app/episode/4" target="_blank">Episode 4</a>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 DRAMAIN. All Rights Reserved.
  </div>

</body>
</html>
