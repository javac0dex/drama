<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DRAMAIN - Drama China Gratis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2d2d2d; /* Gelap */
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-top: 50px;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        .drama {
            background-color: rgba(0, 0, 0, 0.8); /* Lebih gelap */
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .drama h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .drama a {
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
            background-color: #f7c800; /* Kuning */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }

        .drama a:hover {
            background-color: #ffb800; /* Warna kuning lebih gelap saat hover */
            transform: scale(1.1);
        }

        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

    <h1>DRAMAIN - Drama China Gratis</h1>

    <div class="container">
        <div class="drama">
            <h2><a href="https://linktr.ee/s/templates/kekasih" target="_blank">Kekasih Yang Baik Hati</a></h2>
        </div>

        <div class="drama">
            <h2><a href="https://linktr.ee/s/templates/prajurit" target="_blank">Prajurit Cinta</a></h2>
        </div>

        <div class="drama">
            <h2><a href="https://linktr.ee/s/templates/matatajam" target="_blank">Klasik Mata Tajam</a></h2>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 DRAMAIN. All Rights Reserved.</p>
    </div>

</body>
</html>
