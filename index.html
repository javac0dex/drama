<html lang="id">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;

            background: url('https://www.example.com/abstract-background.gif') no-repeat center center fixed;

            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3rem;

        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

            background-color: rgba(0, 0, 0, 0.5);
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .drama a {
            text-decoration: none;
            color: #ff69b4;
            font-size: 1.5rem;
        }

        .drama a:hover {
            color: #ffb6c1;
            transition: 0.3s;
        }

        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
        }
