<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DRAMAIN - Drama China Gratis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #1f1f1f; /* Gelap */
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #2c2c2c, #1f1f1f); /* Gradien gelap */
        }

        h1 {
            font-size: 3.5rem;
            color: #f7c800;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            width: 80%;
            max-width: 1200px;
        }

        .drama {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .drama:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.9);
        }

        .drama h2 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .drama a {
            text-decoration: none;
            color: #fff;
            font-size: 1.25rem;
            background-color: #f7c800; /* Kuning */
            padding: 12px 30px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .drama a:hover {
            background-color: #ffb800;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            text-align: center;
            color: #f7f7f7;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>DRAMAIN - Drama China Gratis</h1>

    <div class="container">
        <div class="drama">
            <h2><a href="https://linktr.ee/s/templates/kekasih" target="_blank">Kekasih Yang Baik Hati</a></h2>
        </div>

        <div class="drama">
            <h2><a href="https://linktr.ee/s/templates/prajurit" target="_blank">Prajurit Cinta</a></h2>
        </div>

        <div class="drama">
            <h2><a href="https://linktr.ee/s/templates/matatajam" target="_blank">Klasik Mata Tajam</a></h2>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 DRAMAIN. All Rights Reserved.</p>
    </div>

</body>
</html>
