<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRAMAIN - Drama China Gratis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #111118);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      color: #f7c800;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 2px;
    }

    .search-bar {
      margin: 20px 0 40px;
      width: 100%;
      max-width: 500px;
    }

    .search-bar input {
      width: 100%;
      padding: 14px 20px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: background 0.3s ease;
    }

    .search-bar input::placeholder {
      color: #ccc;
    }

    .search-bar input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1100px;
    }

    .drama {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .drama:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    .drama h2 {
      margin-bottom: 15px;
    }

    .drama a {
      display: inline-block;
      padding: 12px 28px;
      background: linear-gradient(to right, #6a5acd, #836fff);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .drama a:hover {
      background: linear-gradient(to right, #836fff, #6a5acd);
      transform: scale(1.05);
    }

    .footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.95rem;
      color: #bbb;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .drama a {
        font-size: 0.9rem;
        padding: 10px 22px;
      }
    }
  </style>
</head>

  <style>
  .popup-iklan {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  .popup-iklan img {
    max-width: 80vw;
    max-height: 80vh;
    cursor: pointer;
    box-shadow: 0 0 20px #000;
  }
</style>

<!-- Popup pertama -->
<div class="popup-iklan" id="popup-iklan-1">
  <img src="iklan1.jpg" alt="Iklan Shopee">
</div>

<!-- Popup kedua -->
<div class="popup-iklan" id="popup-iklan-2">
  <img src="iklan1.jpg" alt="Iklan Shopee">
</div>

<script>
  const popup1 = document.getElementById('popup-iklan-1');
  const popup2 = document.getElementById('popup-iklan-2');
  let buttonClicked = false;

  function showPopup(popup) {
    popup.style.display = 'flex';
  }

  function hidePopup(popup) {
    popup.style.display = 'none';
  }

  // Klik untuk close popup dan redirect
  [popup1, popup2].forEach(popup => {
    popup.addEventListener('click', function () {
      hidePopup(popup);
      window.open('https://s.shopee.co.id/7078Ubl2Ub', '_blank');
    });
  });

  // Tampilkan dua lapis popup di awal (dengan jeda)
  setTimeout(() => showPopup(popup1), 1000);
  setTimeout(() => showPopup(popup2), 1500);

  // Munculkan popup lagi setiap 90 detik
  setInterval(() => {
    showPopup(popup1);
  }, 90000);

  // Saat tombol di-klik, arahkan dan tampilkan popup
  document.addEventListener('click', function (e) {
    if (!buttonClicked && e.target.tagName.toLowerCase() === 'button') {
      buttonClicked = true;
      showPopup(popup2);
      setTimeout(() => {
        window.open('https://s.shopee.co.id/AUg4dsQtYw', '_blank');
      }, 300); // Tunggu sedikit agar popup terlihat dulu
    }
  });
</script>


<body>

  <h1>DRAMAIN - Drama China Gratis</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cari judul drama..." onkeyup="filterDrama()">
  </div>

  <div class="container" id="dramaList">
    <div class="drama">
      <h2>Kekasih Yang Baik Hati</h2>
      <a href="https://linktr.ee/s/templates/kekasih" target="_blank">Tonton Sekarang</a>
    </div>

    <div class="drama">
      <h2>Prajurit Cinta</h2>
      <a href="https://linktr.ee/s/templates/prajurit" target="_blank">Tonton Sekarang</a>
    </div>

    <div class="drama">
      <h2>Klasik Mata Tajam</h2>
      <a href="https://linktr.ee/s/templates/matatajam" target="_blank">Tonton Sekarang</a>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 DRAMAIN. All Rights Reserved.
  </div>

  <script>
    function filterDrama() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const dramas = document.querySelectorAll('.drama');

      dramas.forEach(drama => {
        const title = drama.querySelector('h2').textContent.toLowerCase();
        drama.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
